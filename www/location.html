<!DOCTYPE html>
<html>
  <head>
      <!--
      Customize this policy to fit your own app's needs. For more guidance, see:
          https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
      Some notes:
          * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
          * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
          * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
              * Enable inline JS: add 'unsafe-inline' to default-src
      -->
      <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="css/ratchet.css">
      <title>Pick Location</title>
  </head>
    <body>
      <header class="bar bar-nav">
        <a class="icon icon-left-nav pull-left" href="sendCoffee.html"></a>
        <h1 class="title">Pick Location</h1>
      </header>
      <div class="content-padded top-padded">

        <div class="bar bar-standard bar-header-secondary">
          <button class="btn btn-block">Name Placeholder</button>
        </div>

        <ul class="table-view top-padded">
          <li class="table-view-cell media">
            <a class="navigate-right">
              <img class="media-object pull-left" src="http://placehold.it/42x42">
              <div class="media-body">
                La Prima
              </div>
            </a>
          </li>
          <li class="table-view-cell media">
            <a class="navigate-right">
              <img class="media-object pull-left" src="http://placehold.it/42x42">
              <div class="media-body">
                Commonplace Coffee
              </div>
            </a>
          </li>
          <li class="table-view-cell media">
            <a class="navigate-right">
              <img class="media-object pull-left" src="http://placehold.it/42x42">
              <div class="media-body">
                Starbucks
              </div>
            </a>
          </li>

       <nav class="bar bar-tab">
          <a class="tab-item" href="myCoffees.html">
            <span class="icon icon-coffee"></span>
            <span class="tab-label">Coffees</span>
          </a>
          <a class="tab-item" href="community.html">
            <span class="icon icon-community"></span>
            <span class="tab-label">Community</span>
          </a>
        </nav>

      </div>
      <script type="text/javascript" src="js/cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="js/ratchet.js"></script>       
    </body>
</html>
