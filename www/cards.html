<!DOCTYPE html>
<html>
  <head>
      <!--
      Customize this policy to fit your own app's needs. For more guidance, see:
          https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
      Some notes:
          * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
          * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
          * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
              * Enable inline JS: add 'unsafe-inline' to default-src
      -->
      <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <link rel="stylesheet" type="text/css" href="css/ratchet.css">
      <title>Payment</title>
  </head>
    <body>
      <header class="bar bar-nav">
        <a class="icon icon-bars pull-left"></a>
        <a class="icon icon-gear pull-right" href="settings.html" data-transition="fade"></a>
        <h1 class="title"><img src="img/sospesologo.png" style="height:40px;width:140px;" alt="Sospeso Logo"></h1>  
      </header>

       <!-- <button class="btn btn-positive btn-block" id="clickbutton">Click</button> -->

       <div id="name"></div>
       <div id="cardNum"></div>
       <div id="expMonth"></div>
       <div id="expDate"></div>
       <div id="csvCode"></div>
       <div id="zip"></div>

      <div class="content-padded top-padded">
        <div class="panel panel-default">
          <div class="panel-body">
            <ul class="table-view">
              <li class="table-view-cell media">
                <a class="navigate-right">
                  <span class="media-object pull-left icon icon-plus"></span>
                  <div class="media-body">
                    Add a new account
                  </div>
                </a>
              </li>
              <li class="table-view-cell table-view-divider">My Accounts</li>
              <li class="table-view-cell media">
                <a class="navigate-right">
                  <div class="media-body">
                    PNC ...1234
                  </div>
                </a>
              </li>
              <li class="table-view-cell media">
                <a class="navigate-right">
                  <div class="media-body">
                    VISA ...7890
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>

       <nav class="bar bar-tab">
          <a class="tab-item" href="myCoffees.html" data-transition="fade">
            <span class="icon icon-coffee"></span>
            <span class="tab-label">Coffees</span>
          </a>
          <a class="tab-item" href="#">
            <span class="icon icon-community"></span>
            <span class="tab-label">Community</span>
          </a>
        </nav>

      </div>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/ratchet.js"></script>
        <script type="text/javascript" src="js/cards.js"></script>        
    </body>
</html>
