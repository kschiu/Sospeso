<!DOCTYPE html>
<html>
  <head>
      <!--
      Customize this policy to fit your own app's needs. For more guidance, see:
          https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
      Some notes:
          * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
          * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
          * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
              * Enable inline JS: add 'unsafe-inline' to default-src
      -->
      <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="css/ratchet.css">
      <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
      
      <title>Send Coffee</title>
  </head>
    <body>
      <header class="bar bar-nav">
        <a class="icon icon-left-nav pull-left" href="myCoffees.html" data-transition="fade"></a>
        <h1 class="title"><img src="img/sospesologo.png" style="height:40px;width:140px;" alt="Sospeso Logo"></h1>  
      </header>
      <div class="content-padded top-padded">

        <p>Sending a coffee to someone will surely brighten their day! Choose between sending a coffee to a specific friend or to the community board for anyone to claim!</p>

        <h1>Send...</h1>

        <form accept-charset="utf-8" id="submit">
          <br>
          <h4>Type of coffee?</h4>
          <select id="item_id">
             <option value="">-- Select --</option>
          </select>
          <hr>
          <h4>To whom?</h4>
          <select id="redeemer_id">
             <option value="">To Community</option>
          </select>
          <hr>
          <h4>Add a message!</h4>
          <textarea id="message"></textarea>
          <button class="btn btn-positive btn-block btn-outlined" id="submit">Submit</button>
        </form>

        <nav class="bar bar-tab">
          <a class="tab-item" href="myCoffees.html" data-transition="fade">
            <span class="icon icon-coffee"></span>
            <span class="tab-label">Coffees</span>
          </a>
          <a class="tab-item" href="community.html">
            <span class="icon icon-community"></span>
            <span class="tab-label">Community</span>
          </a>
        </nav>

      </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/sendCoffee.js"></script>
        <script type="text/javascript" src="js/ratchet.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
