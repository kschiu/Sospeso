<!DOCTYPE html>
<html>
  <head>
      <!--
      Customize this policy to fit your own app's needs. For more guidance, see:
          https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
      Some notes:
          * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
          * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
          * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
              * Enable inline JS: add 'unsafe-inline' to default-src
      -->
      <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <link rel="stylesheet" type="text/css" href="css/ratchet.css">
      <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
      <title>Detail View</title>
  </head>
    <body>
      <header class="bar bar-nav">
        <a class="icon icon-bars pull-left"></a>
        <a class="icon icon-plus pull-right" href="settings.html" data-transition="fade"></a>
        <h1 class="title"><img src="img/sospesologo.png" style="height:40px;width:140px;" alt="Sospeso Logo"></h1>  
      </header>
      <div class="content-padded top-padded">

        <center><h1>Detail View</h1></center>
        <ul class="table-view">
          <li class="table-view-cell media">
            <img class="media-object pull-left" src="img/tazza.jpeg" style="width:50px;height:50px;">
              <div class="media-body">
                value.item.name
              </div>
          </li>
        </ul>
        
        <center><div class="content-padded"id ="qrcode">
        </div></center>
        
        <nav class="bar bar-tab">
          <a class="tab-item" href="myCoffees.html" data-transition="fade">
            <span class="icon icon-coffee"></span>
            <span class="tab-label">Coffees</span>
          </a>
          <a class="tab-item" href="#">
            <span class="icon icon-community"></span>
            <span class="tab-label">Community</span>
          </a>
        </nav>

      </div>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/qrcode.js"></script>
        <script>new QRCode(document.getElementById("qrcode"), "http://www.google.com");</script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/ratchet.js"></script>       
    </body>
</html>
